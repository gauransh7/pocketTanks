<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="game.css">
    </head>
    <body>
        <div class="overlay-container" id="overlay-container">
            <div class="overlay" id="overlay"></div>
        </div>
        <div class="game-starter" id="game-starter">
            <button class="start_buttons" id="start_game" onclick="fill_player_details()">Start Game</button>
            <button class="start_buttons" id="option_game" onclick="displayOptions()">Options</button>
            <button class="start_buttons" id="instructions_game" onclick="displayInstructions()">Instructions</button>
        </div>
        <div class="fill_player_details" id="fill_player_details">
            <button class="close" onclick="displayStart()">X</button>
            <div class="player_details_get">
                <h3 class="name_head" id="name_head_1">Player 1</h3>
                <div class="input-container">
                    <label for="player_name_1">Name</label>
                    <input id = "player_name_1" class="" type="text" placeholder="Enter player 1 name" value="Player 1">
                </div>
                <div class="all_radio_container">
                    <div>Select tank color: </div>
                    <br/>
                    <label class="radio_container">
                        <input type="radio"  name="radio1" class="radio_input" value="blue">
                        <span class="checkmark blue"></span>
                      </label>
                      <label class="radio_container">
                        <input type="radio" checked="checked" name="radio1" class="radio_input" value="green">
                        <span class="checkmark green"></span>
                      </label>
                      <label class="radio_container">
                        <input type="radio"  name="radio1" class="radio_input" value="red">
                        <span class="checkmark red"></span>
                      </label>
                      <label class="radio_container">
                        <input type="radio" name="radio1" class="radio_input" value="yellow">
                        <span class="checkmark yellow"></span>
                      </label>
                </div>
            </div>
            <div class="player_details_get">
                <h3 class="name_head" id="name_head_2">Player 2</h3>
                <div class="input-container">
                    <label for="player_name_2">Name</label>
                    <input id = "player_name_2" class="" type="text" placeholder="Enter player 2 name" value="Player 2">
                </div>
                <div class="all_radio_container">
                    <div>Select tank color: </div>
                    <br/>
                    <label class="radio_container">
                        <input type="radio" checked="checked" name="radio2" class="radio_input" value="blue">
                        <span class="checkmark blue"></span>
                      </label>
                      <label class="radio_container">
                        <input type="radio" name="radio2" class="radio_input" value="green">
                        <span class="checkmark green"></span>
                      </label>
                      <label class="radio_container">
                        <input type="radio"  name="radio2" class="radio_input" value="red">
                        <span class="checkmark red"></span>
                      </label>
                      <label class="radio_container">
                        <input type="radio" name="radio2" class="radio_input" value="yellow">
                        <span class="checkmark yellow"></span>
                      </label>
                </div>
                <div class="next_weapon"><button id="display_weapon" onclick="display_weapon()">Next</button></div>
            </div>
        </div>
        <div class="weapon_select" id="weapon_select">
            <button class="right close " onclick="displayStart()">X</button>
            <div class="player1_weapons">
                <div>
                    <h3 id="weapon_player1_name">Player 1</h3>
                </div>
                <div class="weapon_name_container" id="weapon_name_1"></div>
                <div><button onclick="fill_player_details()"> Back</button></div>
            </div>
            <div class="weapon_list">
                <div>
                    <h3 class="center">Weapons</h3>
                    <h5 id="current_weapon_selector"></h5>
                </div>
                <div class="weapon_list_container" id="weapon_list_container">
                </div>
            </div>
            <div class="player2_weapons">
                <div>
                    <h3 id="weapon_player2_name">Player 2</h3>
                </div>
                <div class="weapon_name_container" id="weapon_name_2"></div>
                <div><button onclick="displayGame()">start Game</button></div>
            </div>
        </div>
        <div class="game-wrapper" id="game-wrapper">
            <button class="close super_button" onclick="displayStart()">X</button>
            <div id="canvas-wrapper" class="canvas-wrapper"></div>
            <div class="player_details">
                <div class="input-container">
                    <label for="tank1_power">Power</label>
                    <input id = "tank1_power" class="range" type="range" placeholder="Enter tank 1 power" value=50>
                    <span class="range_display" id="range_1_1"></span>
                </div>
                <div class="input-container">
                    <label for="tank1_angle">Angle</label>
                    <input id = "tank1_angle" class="range" type="range" placeholder="Enter tank 1 angle" value=45 min="0" max="90">
                    <span class="range_display" id="range_1_2"></span>
                </div>
                <div>
                    <select id ="player1_options">
                    </select>
                    <button id="button1" class="fire-button" onclick="fire(0)" >Fire 1</button>
                </div>
            </div>
            <div class="player_details">
                <div class="input-container">
                    <label for="tank2_power">Power</label>
                    <input id = "tank2_power" class="range" type="range" placeholder="Enter tank 2 power" value=50>
                    <span class="range_display" id="range_2_1"></span>
                </div>
                <div class="input-container">
                    <label for="tank2_angle">Angle</label>
                    <input id = "tank2_angle" class="range" type="range" placeholder="Enter tank 1 angle" value=45 min="0" max="90"> 
                    <span class="range_display" id="range_2_2"></span>
                </div>
                <div>
                    <select id ="player2_options">
                    </select>
                    <button id="button2" class="fire-button" onclick="" >Fire 2</button>
                </div> 
            </div>
        </div>
        <script src="game_core.js"></script>
    </body>
</html>
